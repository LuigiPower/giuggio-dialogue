<div layout="column" layout-margin>
    <h2> Chat dialogue debugging thing:</h2>
    <md-input-container>
        <label>Text to send</label>
        <input type="text" ng-model="target_text"/>
    </md-input-container>

    <div layout="row">
        <md-button ng-click="startASR()">Start ASR</md-button>
        <md-button ng-click="send()">Send</md-button>
    </div>

    <md-input-container ng-disabled="true">
        <label>ASR Result</label>
        <input type="text" ng-model="answer"/>
    </md-input-container>
</div>
